<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>传递事件参数</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
p{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}
/*#container {
   min-width:603px;
   min-height:767px;
}*/
</style>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
<script>
var init = function() {
	var center ='';
    var map = new qq.maps.Map(document.getElementById("container"),{
        center: new qq.maps.LatLng(39.916527,116.397128),
        zoom: 13
    });    
    
    //绑定单击事件添加参数
    qq.maps.event.addListener(map, 'click', function(event) {
        var val = event.latLng.getLat() + ',' + event.latLng.getLng()
        var thisLocat = document.getElementById('thisLocation');   
        thisLocat.innerHTML='点击当前位置为：' + val;
        document.getElementById("go").href="https://m.amap.com/share/index/lnglat="+val+"&src=uriapi";
        
    });
    
}

</script>
</head>
<body onload="init()">
<div id="container" style="width: 500px;height: 300px;"></div>
<hidden  id="s" />
<div id='thisLocation'>


点击当前位置为：
</div>
<a href="#" id="go">点击前往</a>
<p>给地图绑定了点击事件，当点击地图时，会弹出点击点的坐标。</p>
</body>
</html>
